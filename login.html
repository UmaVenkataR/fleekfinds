<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleek Finds</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <a href="index.html" class="brand">
            <i class="fas fa-shopping-bag"></i>
            <span>FleekyFinds</span>
        </a>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue your shopping journey</p>
            </div>

            <div class="social-login">
                <button class="google-btn" onclick="loginWithGoogle()">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"/>
                    <span>Continue with Google</span>
                </button>
                <button class="github-btn" onclick="loginWithGitHub()">
                    <img src="assets/images/github.png" alt="GitHub"/>
                    <span>Continue with GitHub</span>
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="remember-forgot">
                    <label class="remember">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="signup-link">
                <p>New to FleekyFinds? <a href="signup.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
